name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t robot_control_app:test -f .devcontainer/Dockerfile .

    - name: Run build
      run: docker run --rm robot_control_app:test /bin/bash -c "make build"

    - name: Run tidy
      run: docker run --rm robot_control_app:test /bin/bash -c "make build && make tidy"

    - name: Run tests
      run: docker run --rm robot_control_app:test /bin/bash -c "make test"
